
# Налаштування для підключення до MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/product_service_db
spring.datasource.username=bestuser
spring.datasource.password=bestuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Стратегія створення схеми
spring.jpa.hibernate.ddl-auto=update

# Налаштування Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#kafka
kafka.bootstrap-servers=localhost:9092
kafka.topic.name=user-topic
kafka.consumer.group-id=product_group
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

server.port=8082